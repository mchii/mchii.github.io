<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ojaa</title>
    <link rel="icon" type="image/x-icon" href="assets/img/round-logo-w.png">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header class="">
        <img id="login-logo" src="assets/img/w-icon-text.png" alt="">
    </header>
    <div id="app-login" class="justify-content-center">
        <div class="d-flex justify-content-center">
            <h3 class="my-2">Register</h3>
        </div>
        <form action="#" method="post">
            <div class="form-group first">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group last mb-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
                <div class="form-group last mb-4">
                    <label for="password">Repeat Password:</label>
                    <input type="password" class="form-control" id="password2">
                </div>
                <div class="">
                    <a href="index.html" class="d-flex text-center my-5 justify-content-center"><input value="Register" class="btn btn-block btn-primary"></a>
                    </a>
                    <span class="d-flex text-left my-4 text-muted justify-content-center">&mdash; or Login &mdash;</span>
                    <a href="index.html" class="d-flex text-center my-5 justify-content-center"><input value="Log In" class="btn btn-block btn-primary"></a>
                </div>
        </form>
        </div>
    </div>
    <div id="advertentie" class="d-flex fixed-bottom text-white">
        <p>Hier komt de advertentie</p>
    </div>
</body>


</html>
