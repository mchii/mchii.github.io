<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects - Ojaa</title>
    <link rel="icon" type="image/x-icon" href="assets/img/round-logo-w.png">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header class="">
        <div class="container">
            <div class="phone">
                <div class="content">
                    <nav role="navigation">
                        <div id="menuToggle" class="d-flex">
                            <div id="menu-zelf">
                                <input type="checkbox" />
                                <span></span>
                                <span></span>
                                <span></span>
                                <ul id="menu">
                                    <li><a href="objects.html">Home</a></li>
                                    <li><a href="index.html">Log out</a></li>
                                </ul>

                            </div>
                        </div>
                    </nav>
                    <img id="logo" src="assets/img/round-logo-g.png" alt="">
                </div>
            </div>
        </div>
    </header>


    <div id="take-picture">
        <div id="camera">
            <!-- Camera sensor -->
            <canvas id="camera--sensor"></canvas>
            <!-- Camera view -->
            <video id="camera--view" autoplay playsinline></video>
            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output">
            <!-- Camera trigger -->
            <button id="camera--trigger">Take a picture</button>
        </div>
    </div>
</body>

</html>
