<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ojaa</title>
    <link rel="icon" type="image/x-icon" href="assets/img/round-logo-w.png">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header class="">
        <img id="login-logo" src="assets/img/w-icon-text.png" alt="">
    </header>
    <div id="app-login" class="justify-content-center">
        <div class="d-flex justify-content-center">
            <h3>Sign In</h3>
        </div>
        <form action="#" method="post">
            <div class="form-group first">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group last mb-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="d-flex mb-5 align-items-center justify-content-end">
                </label> <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password?</a></span>
            </div>
            <a href="objects.html" class="d-flex text-center my-5 justify-content-center"><input href="objects.html" value="Log In" class="btn btn-block btn-primary"></a>
            <a class="d-flex text-left my-4 text-light justify-content-center">&mdash; or Register &mdash;</a>
            <a href="register.html" class="d-flex text-center my-5 justify-content-center"><input href="register.html" value="Register" class="btn btn-block btn-primary "> </a>
        </form>
    </div>
</body>


</html>
